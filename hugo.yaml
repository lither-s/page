baseURL: https://page.browski.top
languageCode: en-us
title: Browski
theme: "PaperMod"
paginate: 5

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: anatomy
      name: anatomy
      url: /anatomy/
      weight: 20

params:
  defaultTheme: light

  profileMode:
    enabled: true
    title: " " # optional default will be site title
  hideFooter: true

markup:
  goldmark:
    renderer:
      unsafe: true # to make underline md work
